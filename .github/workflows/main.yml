name: ASP.NET CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build ./src/ContactsWeb/ContactsWeb.csproj
        working-directory: ./src/ContactsWeb

      - name: Run Tests
        run: dotnet test --no-restore --verbosity normal

  security-scan:
    name: ðŸ”’ Security Scans
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan on source
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH'

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE }}:latest ./src/ContactsWeb
          docker tag ${{ secrets.DOCKER_IMAGE }}:latest ${{ secrets.DOCKER_IMAGE }}:${{ github.run_number }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_IMAGE }}:latest
          docker push ${{ secrets.DOCKER_IMAGE }}:${{ github.run_number }}

  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_IMAGE }}:latest
            docker stop aspnet_app || true
            docker rm aspnet_app || true
            docker run -d --name aspnet_app -p 80:80 ${{ secrets.DOCKER_IMAGE }}:latest
